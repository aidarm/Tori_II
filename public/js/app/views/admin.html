<div class="right_container">
    <h1 class="pageHeading">{{ pageHeading | capitalize }}</h1>
    <ul>
        <li class="block" data-ng-repeat="item in data | orderBy : 'created' : reverse=true" data-super-hover>
            <div class="image_height" data-ng-click="show(item._id, item.category)">
                <img data-ng-src="{{ item.img }}">
            </div>
            <div class="text_section">
                <h1>{{ item.title }}</h1>
                <h2>{{ item.price | currency: '&euro;' }}</h2>
                <p>{{ item.city }}, {{ item.date | date:'MMMM d' }}</p>
                <button class="button_test" data-ng-if="isLogged()" data-ng-click="editItem(item.ID, item.category)">CHECK</button>
            </div>
        </li>
    </ul>
</div>
