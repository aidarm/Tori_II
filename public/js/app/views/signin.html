<form class="loginForm" data-ng-submit="submitForm()">

    <h2>Sign in</h2>

    <label>Username</label><br/>
    <input type="email" data-ng-model="form.email" name="email" autofocus/><br/>

    <label>Password</label><br/>
    <input type="password" data-ng-model="form.password" name="password"/><br/>

    <button type="submit" data-icon="&#xe60a;"></button>
    
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <div class="g-recaptcha" data-sitekey="6Leo6AUTAAAAAF2YQmj0nlMRmpVuqMH_pTh0-_5P"></div>

</form>
